<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alana's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
        <div id="highScore"> 
     
            <button class="high-score-btn" id="scoreBtn">View High Scores</button>
        </div>
        <div id="scoreContainer">
            <h2>High Scores</h2>
            <ol id="highscore-list"></ol>   
            <button class="score-btn" id="goBack"><a href="./index.html">Go Back</a></button>
            <button class="score-btn" id="clearBtn">Clear high scores</button>
        </div>        
            <h4 id="countdown"></h4>        
    </header>

    <main class="page-content" id="page-content">
        <section id="start-screen">
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                <br >
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn" id="start-button">Start Quiz</button>
        </section>
        <div id="quiz-container">
            <h2 id="question-title"></h2>
            <div id="choices" class="question-choices"></div>
            <div class="answer-results" id="answer-results"></div>
            <div id="answer-determination"></div>
        </div>

        <div id="endQuiz">
            <div id="answer-determination"></div>
        <div><h2 id="all-done">All Done!</h2></div>
        <div class="initials-form">
            <p>Enter Initials: <input type="text" name="enter-initials" id="enter-initials"/></p>
            <button class="submit-Btn" id="submit-initials" type="submit">Submit</button>
        </div>
        </div>

    </main>  

    <script src="./assets/js/script.js"></script>
</body>

</html>
