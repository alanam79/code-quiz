<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alana's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <header>
        <nav class="high-score" id="high-score-button">View High Scores</nav>
    </header>

    <main class="page-content" id="page-content">
        <section id="start-screen">
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                <br >
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn" id="start-button">Start Quiz</button>
        </section>
        <h2 id="coundown"></h2>
        <div class="quiz hide" id="quiz-container">
            <h2 id="question-title"></h2>
            <div id="choices"></div>
        </div>

        <div class="hide" id="endQuiz">
           <p>Enter initials: <input type="text" id="initials" /></p>
           <button id="submitBtn">Submit</button>
        </div>

    </main>  

    <script src="./assets/js/script.js"></script>
</body>

</html>
